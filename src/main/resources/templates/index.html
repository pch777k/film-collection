<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Film Collection</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="mx-auto">
			<h3 class="text-white">Film Collection</h3>
		</div>
	</nav>

	<div class="row text-center">
		<div class="col-4"></div>
		<div class="col-4">
			<a class="btn btn-outline-dark mt-5" role="button"
				th:href="@{'/new'}">Add</a>
		</div>
		<div class="col-4"></div>
	</div>

	<div class="content">
		<div class="container my-5">

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Title</th>
						<th scope="col">Director</th>
						<th scope="col">Year</th>
						<th scope="col">Country</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="film : ${films}">
						<td th:text="${film.id}">Id</td>
						<td th:text="${film.title}">Title</td>
						<td th:text="${film.director}">Director</td>
						<td th:text="${film.date}">Date</td>
						<td th:text="${film.country}">Country</td>
						<td><a class="btn btn-outline-dark" role="button"
							th:href="@{'/edit/' + ${film.id}}">Edit</a>
						<td><a class="btn btn-outline-dark" role="button"
							th:href="@{'/delete/' + ${film.id}}">Delete</a>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
